<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<h1>
    Список пользователей
</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
        <th>Phone number</th>
        <th>Email address</th>
    </tr>
    <tr th:each="user : ${users}">
        <td><a th:href="@{/allusers/{id}(id=${user.id})}" th:text="${user.id}"></a></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td th:text="${user.email}"></td>
    </tr>
</table>
</body>
</html>
